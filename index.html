<!DOCTYPE html>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/index.css">
<title>Gambling Tracker</title>
<div class="container-fluid">
<h1>Chops</h1>
<div id="chops"></div>
<button class="btn" id="addChopButton">Add Chop</button>
<div class="row-fluid">
<div class="span6">
<h1>Pools</h1>
<table border="1" class="table table-bordered table-condensed table-hover">
	<thead><tr>
		<th>Team</th>
		<th>Description</th>
		<th>Balance</th>
		<th>Operations</th>
	</tr></thead>
	<tbody id="pools">
	</tbody>
</table>
<button class="btn" id="addPoolButton">Add Pool</button>
</div>
<div class="span6">
<h1>Teams</h1>
<table border="1" class="table table-bordered table-condensed table-hover">
	<thead><tr>
		<th>Name</th>
		<th>Operations</th>
	</tr></thead>
	<tbody id="teams">
	</tbody>
</table>
<button class="btn" id="addTeamButton">Add Team</button>
</div>
</div>
<h1>Execute SQL Statement</h1>
<p>This can be used to SQL-inject yourself, so be careful! Only one statement allowed. See <a href="http://sqlite.org/lang.html">SQLite documentation</a> for what syntax is allowed.</p>
<textarea class="input-block-level" id="executeSQLInput"></textarea>
<button class="btn" id="executeSQLButton">Execute SQL</button>
<table border="1" class="table table-bordered table-condensed table-hover" id="executeSQLTable">
</table>
</div>
<script src="js/jquery-1.9.0.min.js" type="text/javascript"></script>
<script src="js/index.js" type="text/javascript"></script>
